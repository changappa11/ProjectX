<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVideoHub</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MyVideoHub</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Subscriptions</a></li>
                    <li><a href="#">Upload</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="featured-video">
        <div class="container">
            <h2>Featured Video</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    
    <section id="trending-videos">
        <div class="container">
            <h2>Trending Videos</h2>
            <div class="video-grid">
                <!-- Trending video thumbnails -->
                <div class="video-thumbnail">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Title of Trending Video</h3>
                </div>
                <div class="video-thumbnail">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Title of Trending Video</h3>
                </div>
                <!-- Add more trending videos -->
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 MyVideoHub. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
